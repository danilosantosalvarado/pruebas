<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Radio buttons and check boxes 2</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <section id="second" class="section">
  	<div class="form-radios">
      <div class="form-item form-item-field-repeticion-und form-type-radio radio">
          <label for="edit-field-citas-agenda-und-0-field-tipo-de-atencion-und-0" class="control-label">
            <input type="radio" id="edit-field-citas-agenda-und-0-field-tipo-de-atencion-und-0" name="field_citas_agenda[und][0][field_tipo_de_atencion][und]" value="0" class="form-radio">
            <span class="radio-text-agenda">Oranges</span>
        </label>
      </div>
  	</div>
    <div class="form-radios numero2">
      <div class="form-item form-item-field-repeticion-und form-type-radio radio">
          <label for="edit-field-citas-agenda-und-0-field-tipo-de-atencion-und-0" class="control-label">
            <input type="radio" id="edit-field-citas-agenda-und-0-field-tipo-de-atencion-und-0" name="field_citas_agenda[und][0][field_tipo_de_atencion][und]" value="0" class="form-radio">
            Apples
        </label>
      </div>
    </div>
  	<div class="container">
        <label for="checkbox-3">
          <input type="checkbox" name="group2" id="checkbox-3">
          <span class="checkbox">Avocados</span>
        </label>
  	</div>
  </section> 
</body>

</html>
